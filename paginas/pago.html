<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilo.css"> <!--Hoja de estilo-->
    <script src="/js/scripts.js"async></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">INICIO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="pago">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-2">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">
                </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom03" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="validationCustom03" value="" required>
                    <div class="valid-feedback">
                </div>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom04" class="form-label">Tipo de tarjeta</label>
                    <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Seleccione su tipo de tarjeta</option>
                    <option>Visa</option>
                    <option>Mastercard</option>
                    <option>American Express</option>
                    </select>
                    <div class="invalid-feedback">
                        Porfavor seleccione un tipo de tarjeta.
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="validationCustom05" class="form-label">Numero de tarjeta</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Numero de tarjeta no valido
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom06" class="form-label">Codigo de seguridad</label>
                    <input type="text" class="form-control" id="validationCustom06" required>
                    <div class="invalid-feedback">
                        Codigo de seguridad invalido.
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom07" class="form-label">Fecha de caducidad</label>
                    <input type="text" class="form-control" id="validationCustom07" required>
                    <div class="invalid-feedback">
                        Fecha de caducidad invalida.
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Acepto los terminos y condiciones.
                        </label>
                        <div class="invalid-feedback">
                            Tienes que aceptar los terminos y condiciones.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" id="botonCompra" type="click">Comprar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="/js/funciones.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
